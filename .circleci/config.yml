version: 2.1

executors:
  app-executor:
    docker: 
      - image: cimg/node:14.13.1
    working_directory: ~/repo

aliases:
  - &show-current-branch-name
  - run:
      name: Show current branch
      command: echo ${CIRCLE_BRANCH}
  - &restore-cache
  - restore_cache:
      keys:
        - app-{{ checksum "package.json" }}
        - app-
  - &install-Dependencies
  - run:
      name: install dependencies
      command: npm install
  - &save-cache
    save_cache:
      paths:
        - node_modules
      key: app-{{ checksum "package.json" }}

jobs: 
  build:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - *install-Dependencies
      - *save-cache

  deploy-to-aws-s3:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - run:
          name: installing AWS cil
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install awscli
            sudo apt-get install -y python3-pip python-dev build-essential
      - run: 
          name: Build project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build Succesful"
      - run:
          name: Deply to AWS s3
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_PROD} --delete
            elif [ "${CIRCLE_BRANCH}" == "staging" ]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_STAGING} --delete
            else
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_DEV} --delete
            fi

  deploy-to-aws-cloudfront:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - run:
          name: installing AWS cil
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install awscli
            sudo apt-get install -y python3-pip python-dev build-essential
      - run: 
          name: Build project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build Succesful"
      - run:
          name: Deply to AWS Cloudfront
          command: |
            aws configure set preview.cloudfront true
            if [ "${CIRCLE_BRANCH}" == "main" ]
            then
              aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID_PROD} --path /\*
            elif [ "${CIRCLE_BRANCH}" == "staging" ]
            then
              aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID_STAGE} --path /\*
            else
              aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID_DEV} --path /\*
            fi

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy-to-aws-s3:
          requires: 
            - build
          filters:
            branches:
              only:
                - dev
                - staging
                - main
      - deploy-to-aws-cloudfront:
          requires: 
            - build
          filters:
            branches:
              only:
                - dev
                - staging
                - main